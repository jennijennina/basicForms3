<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertiefung Forms</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Register form</legend>
        <table>
          <tr>
            <td>Name</td>
            <td>
              <div>
                <input
                  type="text"
                  name="Name"
                  id="Name"
                  placeholder="Name"
                  required
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>Surname</td>
            <td>
              <div>
                <input
                  type="text"
                  name="Surname"
                  id="Surname"
                  placeholder="Surname"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="">Email</label></td>
            <td>
              <div>
                <label for="mail"></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="">Gender </label></td>
            <td>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td>Picture</td>
            <td>
              <div>
                <label for="upload">File:</label>
                <input type="file" name="file" id="file" />
              </div>
            </td>
          </tr>
          <tr>
            <td>Country</td>
            <td>
              <div>
                <label for="Country2"></label>

                <select>
                  <option>Germany</option>
                  <option>Spain</option>
                  <option>France</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <td>Preferred languages</td>
            <td>
              <label for="language"></label>
              <select multiple="multiple">
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option>
                <option>React</option>
                <option>Python</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Fieled of activity</td>
            <td>
              <div>
                <label for="activity"></label>
                <input type="radio" name="it" id="it" />
                <label for="it">IT</label>
                <input type="radio" name="design" id="design" />
                <label for="it">Design</label>
                <input type="radio" name="other" id="other" />
                <label for="it">Other</label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="3"></td>
          </tr>
        </table>
        <input type="send" value="Send" class="btn" />
        <input type="cancel" value="Cancel" class="btn" />
      </fieldset>
    </form>
  </body>
</html>
